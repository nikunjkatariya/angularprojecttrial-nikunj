<!-- Write a function that returns btn click counter -->
<div class="container-fluid row">
    <div class="col-6 ">
        <h3>Task-1: Count Number of Button Clicks</h3>
        <button class="btn btn-primary col-2 " (click)="clickcount()">Click</button>
        <h3>{{count}}</h3>
    </div>
    <div class="col-6">
        <h3>Property Binding</h3>
        <img [src]="imgUrl" class="image1" alt="Not Found">
    </div>
</div>
