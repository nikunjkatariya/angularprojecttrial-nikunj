<!--Task 4  -->
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Gender</th>
      <th scope="col">Class</th>
      <th scope="col">Contact</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of regformdata">
      <td>{{data.name}}</td>
      <td>{{data.date}}</td>
      <td>{{data.gender}}</td>
      <td>{{data.class}}</td>
      <td>{{data.contact}}</td>
  </tr>
  </tbody>
</table>
